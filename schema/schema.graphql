
  schema {
    query: Query
    mutation: Mutation
  }


  type Query {
    me: User
    health: String!
  }


  type Mutation {
    accountKitSignup(input: AccountKitSignupInput): AccountKitSignupPayload!
  }

  input AccountKitSignupInput {
    code: String!
  }

  type AccountKitSignupPayload {
    apiToken: String!
    user: User!
  }


  type User {
    id: ID!
    name: String
    email: String
    phoneNumber: String
  }
